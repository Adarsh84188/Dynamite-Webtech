<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Text Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .typewriter {
            font-size: 36px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #61dafb;
            width: 0;
            animation: typing 4s steps(40, end), blink 0.75s step-end infinite ;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 40ch; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="typewriter">Exploring Creativity with Typewriter Effect!</div>
</body>
</html>
