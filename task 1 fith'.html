<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Circular Line Preloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
        }
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #333, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .circle-loader {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border-style: solid;
            border-width: 8px 4px 2px 1px;
            animation: rotateCircle 1.5s linear infinite;
        }
        .circle.one {
            border-color: #530dc4 transparent transparent transparent;
            animation-delay: 0s;
        }
        .circle.two {
            border-color: transparent #32cd32 transparent transparent;
            animation-delay: 0.3s;
        }
        .circle.three {
            border-color: transparent transparent #1e90ff transparent;
            animation-delay: 0.6s;
        }
        .circle.four {
            border-color: transparent transparent transparent #ffda44;
            animation-delay: 0.9s;
        }
        .circle.five {
            border-color: #ff1493 transparent transparent transparent;
            animation-delay: 1.2s;
        }
        @keyframes rotateCircle {
            0% { transform: rotate(0deg); opacity: 0.3; }
            50% { opacity: 1; }
            100% { transform: rotate(360deg); opacity: 0.3; }
        }
        .content {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="circle-loader">
            <div class="circle one"></div>
            <div class="circle two"></div>
            <div class="circle three"></div>
            <div class="circle four"></div>
            <div class="circle five"></div>
        </div>
    </div>

    <div class="content" id="content">
        <h1>Welcome to My Creative Website</h1>
        <p>This is the main content of the page.</p>
    </div>

</body>
</html>
