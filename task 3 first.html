<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .slider {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        img {
            width: 100%;
            height: auto;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
            user-select: none;
        }
        .left {
            left: 10px;
        }
        .right {
            right: 10px;
        }
    </style>
</head>
<body>
    <h2>Image Slider Example</h2>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="https://picsum.photos/800/400?random=1" alt="Slide 1"></div>
            <div class="slide"><img src="https://picsum.photos/800/400?random=2" alt="Slide 2"></div>
            <div class="slide"><img src="https://picsum.photos/800/400?random=3" alt="Slide 3"></div>
            <div class="slide"><img src="https://picsum.photos/800/400?random=4" alt="Slide 4"></div>
        </div>
        <div class="arrow left" onclick="moveSlide(-1)">&#10094;</div>
        <div class="arrow right" onclick="moveSlide(1)">&#10095;</div>
    </div>

    <script>
        let index = 0;

        function moveSlide(direction) {
            const slides = document.querySelector('.slides');
            const totalSlides = slides.children.length;
            index = (index + direction + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        function autoSlide() {
            moveSlide(1);
        }

        setInterval(autoSlide, 3000); // Change slide every 3 seconds
    </script>
</body>
</html>
